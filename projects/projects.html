  <style>
    :root {
      --text-color: #2d3748;
      --text-light: #4a5568;
      --accent-color: #4f46e5;
      --accent-light: #6366f1;
      --accent-dark: #4338ca;
      --bg-color: #f8fafc;
      --card-bg: #ffffff;
      --border-radius: 16px;
      --spacing-unit: 1.75rem;
      --section-spacing: 4rem;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --gradient: linear-gradient(135deg, #4f46e5 0%, #8b5cf6 100%);
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: var(--spacing-unit) 1.5rem;
      max-width: 1200px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .skip-link {
      position: absolute;
      left: -9999px;
      top: 0;
      background: var(--accent-color);
      color: white;
      padding: 0.75rem;
      z-index: 100;
      border-radius: 0 0 4px 0;
      font-weight: 600;
    }
    .skip-link:focus {
      left: 0;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      color: var(--accent-color);
      font-weight: 600;
      text-decoration: none;
      margin-bottom: var(--spacing-unit);
      align-self: flex-start;
      transition: all 0.3s ease;
      position: relative;
    }

    .back-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent-color);
      transition: width 0.3s ease;
    }

    .back-link:hover {
      color: var(--accent-dark);
    }

    .back-link:hover::after {
      width: 100%;
    }

    .back-link i {
      transition: transform 0.3s ease;
    }

    .back-link:hover i {
      transform: translateX(-5px);
    }

    h1, h2 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
    }

    h1 {
      margin: 1rem 0 2rem;
      font-size: 2.75rem;
      line-height: 1.2;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      display: inline-block;
    }

    h2 {
      font-size: 2.25rem;
      margin: 2rem 0;
      position: relative;
      display: inline-block;
    }

    h2:after {
      content: '';
      position: absolute;
      bottom: -12px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--gradient);
      border-radius: 4px;
    }

    .project-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      margin-bottom: var(--section-spacing);
      width: 100%;
      text-align: left;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      border: 1px solid rgba(79, 70, 229, 0.1);
      position: relative;
      overflow: hidden;
    }

    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: var(--gradient);
      transition: height 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-10px);
      box-shadow: var(--shadow-hover);
    }

    .project-card:hover::before {
      height: 8px;
    }

    .project-title {
      font-size: 1.75rem;
      margin: 0 0 1.5rem;
      color: var(--text-color);
      font-family: 'Playfair Display', serif;
      transition: color 0.3s ease;
    }

    .project-card:hover .project-title {
      color: var(--accent-color);
    }

    .qa-item {
      margin-bottom: 2rem;
    }

    .qa-question {
      font-weight: 600;
      margin-bottom: 0.75rem;
      color: var(--accent-color);
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .qa-question::before {
      content: '';
      display: inline-block;
      width: 8px;
      height: 8px;
      background: var(--gradient);
      border-radius: 50%;
    }

    .qa-item p {
      font-size: 1.1rem;
      color: var(--text-light);
      margin: 0 0 0 1.5rem;
      line-height: 1.7;
    }

    .project-tag {
      display: inline-block;
      background: var(--gradient);
      color: white;
      padding: 0.5rem 1.25rem;
      border-radius: 100px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-right: 0.75rem;
      margin-bottom: 0.75rem;
      box-shadow: 0 2px 5px rgba(79, 70, 229, 0.2);
      transition: transform 0.3s ease;
    }

    .project-tag:hover {
      transform: translateY(-3px);
    }

    .project-link {
      display: inline-flex;
      align-items: center;
      gap: 0.75rem;
      margin-top: 1rem;
      color: var(--accent-color);
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
    }

    .project-link::after {
      content: '';
      position: absolute;
      bottom: -2px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--accent-color);
      transition: width 0.3s ease;
    }

    .project-link:hover {
      color: var(--accent-dark);
    }

    .project-link:hover::after {
      width: 100%;
    }

    .project-link i {
      transition: transform 0.3s ease;
    }

    .project-link:hover i {
      transform: translateX(5px);
    }

    footer {
      text-align: center;
      font-size: 1rem;
      color: var(--text-light);
      margin-top: auto;
      padding-top: var(--spacing-unit);
      border-top: 1px solid rgba(0,0,0,0.1);
      width: 100%;
      position: relative;
    }

    footer::before {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 1px;
      background: var(--gradient);
    }

    footer a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
      background: var(--gradient);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    footer a:hover {
      text-decoration: underline;
    }

    /* Coming Soon Animation */
    .coming-soon {
      font-size: 2rem;
      font-weight: 600;
      margin: 3rem 0;
      color: var(--accent-color);
      position: relative;
      display: inline-block;
    }

    .coming-soon::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 3px;
      background: var(--gradient);
      border-radius: 3px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.5; width: 0; }
      50% { opacity: 1; width: 100%; }
      100% { opacity: 0.5; width: 0; left: 100%; }
    }

    /* Back to top button */
    .back-to-top {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      width: 50px;
      height: 50px;
      background: var(--gradient);
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.25rem;
      box-shadow: 0 4px 15px rgba(79, 70, 229, 0.3);
      cursor: pointer;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
      z-index: 99;
    }

    .back-to-top.visible {
      opacity: 1;
      visibility: visible;
    }

    .back-to-top:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(79, 70, 229, 0.4);
    }

    @media (max-width: 768px) {
      :root {
        --spacing-unit: 1.25rem;
        --section-spacing: 3rem;
        --border-radius: 12px;
      }
      
      body {
        padding: var(--spacing-unit) 1rem;
      }
      
      h1 {
        font-size: 2.25rem;
      }
      
      h2 {
        font-size: 1.75rem;
      }
      
      .project-card {
        padding: 1.5rem;
      }
      
      .back-to-top {
        width: 40px;
        height: 40px;
        font-size: 1rem;
        bottom: 1rem;
        right: 1rem;
      }
    }

    @media (max-width: 480px) {
      :root {
        --spacing-unit: 1rem;
        --section-spacing: 2.5rem;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .coming-soon {
        font-size: 1.5rem;
      }
    }
  </style>
</head>

  <script>
    // Back to top button
    const backToTopButton = document.getElementById('backToTop');
    
    window.addEventListener('scroll', () => {
      if (window.pageYOffset > 300) {
        backToTopButton.classList.add('visible');
      } else {
        backToTopButton.classList.remove('visible');
      }
    });
    
    backToTopButton.addEventListener('click', () => {
      window.scrollTo({
        top: 0,
        behavior: 'smooth'
      });
    });

    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
      anchor.addEventListener('click', function(e) {
        e.preventDefault();
        
        const targetId = this.getAttribute('href');
        if (targetId === '#') return;
        
        const targetElement = document.querySelector(targetId);
        if (targetElement) {
          window.scrollTo({
            top: targetElement.offsetTop - 20,
            behavior: 'smooth'
          });
        }
      });
    });
  </script>
