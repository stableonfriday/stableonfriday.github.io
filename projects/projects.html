  <style>
    :root {
      --text-color: #333;
      --text-light: #555;
      --accent-color: #5288c1;
      --bg-color: #eee;
      --card-bg: #ffffff;
      --border-radius: 12px;
      --spacing-unit: 1.5rem;
      --section-spacing: 3.5rem;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: var(--spacing-unit) 1rem;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      box-sizing: border-box;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--accent-color);
      text-decoration: none;
      margin-bottom: var(--spacing-unit);
      align-self: flex-start;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    h1 {
      margin: 0.5rem 0 1.5rem;
      font-size: 2rem;
      font-weight: 700;
    }

    .project-card {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      padding: 1.5rem;
      margin-bottom: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 100%;
      text-align: left;
    }

    .project-title {
      font-size: 1.5rem;
      margin: 0 0 1rem;
      color: var(--text-color);
    }

    .qa-item {
      margin-bottom: 1.5rem;
    }

    .qa-question {
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: var(--accent-color);
    }

    .project-tag {
      display: inline-block;
      background: var(--accent-color);
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 100px;
      font-size: 0.8rem;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .project-link {
      display: inline-block;
      margin-top: 0.5rem;
      color: var(--accent-color);
      font-weight: 500;
      text-decoration: none;
    }

    .project-link:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-light);
      margin-top: auto;
      padding-top: var(--spacing-unit);
      border-top: 1px solid rgba(0,0,0,0.1);
      width: 100%;
    }

    footer a {
      color: var(--text-color);
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      color: var(--accent-color);
    }
  </style>
</head>
